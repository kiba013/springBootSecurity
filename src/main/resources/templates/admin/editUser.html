<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="needs-validation"
      th:method="POST"
      th:action="@{/admin/edit/{id}(id=${id})}"
      th:object="${userInfo}">
    <div class="row g-3">
        <div class="col-sm-4">
            <label for="username" class="form-label">First name</label>
            <input required type="text" th:field="*{username}"  class="form-control" id="username">
        </div>
        <div class="col-sm-4">
            <label for="email" class="form-label">Email</label>
            <input required type="text" th:field="*{email}" class="form-control" id="email">
        </div>
        <div class="col-sm-4">
            <label for="password" class="form-label">Password</label>
            <input required th:field="*{password}" type="password" class="form-control" id="password">
        </div>
        <div class="col-12">
            <input type="checkbox" th:each="role : ${roles}"
                   th:field="*{roles}"
                   th:value="${role.getId()}"
            th:text="${role.getName()}">

        </div>
    </div>
    <input class="mt-3 w-50 btn btn-primary btn-lg" type="submit">
</form>
</body>
</html>
